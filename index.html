<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container-fluid">
      <div class="navbar-brand ml-md-4 ml-3 pt-2"><img src="assets/two.png" width="200"></div>
      <button class="navbar-toggle mr-3" type="button">
        <div id="nav-icon1" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-md-4 mb-md-0 mb-3">
            <a class="nav-link " href="#">Home</a>
          </li>
          <li class="nav-item mr-md-4 mb-md-0 mb-3">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item mr-md-4 mb-md-0 mb-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item text-center mb-md-0 mb-3">
            <button class="btn">Get started</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <header class="text-white">


    <div class="container-fluid main-header">
      <div class="row">

        <div class="col-md-6 col-11 ml-md-5 ml-4">
          <div class="bg-images-one">
            <img src="assets/graphics_2.png" class="img-fluid" width="140">
          </div>
          <h1 class="header-text">See the World,
            <br>
            Closer to you</h1>
          <p class="header-p mt-1">Raven is a video live-streaming app that helps millions of creators<br>
            host and monetize live and virtual events anywhere in the world.</p>
          <div class="container-fluid">
            <div class="row mt-4">
              <img class="app-btns" src="assets/app_store.png" width="125">
              <img class="app-btns ml-4" src="assets/play_store.png" width="125">
            </div>
          </div>
        </div>
        <div class="col-md-4 col-10">
          <img src="assets/image_header.png" class="img-fluid">
          <div class="d-flex justify-content-center align-items-center">
            <img src="assets/play_video.png" class="img-fluid" width="45">
            <span class="ml-2">Play Video</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row footer">
        <div class="col-md-6 social-buttons mb-4">
          <img src="assets/facebook.png" width="25" class="bt">
          <img src="assets/twitter.png" width="25" class="bt">
          <img src="assets/instagram.png" width="25" class="bt">
          <img src="assets/YouTube.png" width="25">
        </div>
        <div class="col-md-6 footer2 row">
          <a class="nav-link " href="#">Guidelines</a>
          <a class="nav-link " href="#">Privacy</a>
          <a class="nav-link " href="#">Terms</a>
        </div>
      </div>
    </div>
    <div class="bg-images-two">
      <img src="assets/group _2402.png" class="img-fluid">
    </div>
    <div class="bg-images-three">
      <img src="assets/graphics_1.png" class="img-fluid">
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
