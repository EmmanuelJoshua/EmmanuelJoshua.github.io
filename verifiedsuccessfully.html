<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Verification Succesful</title>

    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap');

        body {
            background-color: #090a0d;
            transition: .25s ease-in-out;
        }

        .ripple {
            width: 10px;
            height: 10px;
            opacity: 0;
            z-index: 999;
            transform: scale(0);
            background: linear-gradient(178.18deg, rgba(253, 116, 155, 0.7) -13.56%, rgba(40, 26, 200, 0.7) 158.3%);

            border-radius: 50%;
            position: fixed;
        }

        .animate {
            animation: ripple-mo 1s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes ripple-mo {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        header {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            background-attachment: fixed;
        }

        .container::before {
            content: "";
            width: 5rem;
            height: 100vh;
            position: fixed;
            background-repeat: repeat-y;
            z-index: -1;
            top: 0;
        }

        .container::before {
            background-image: url("https://res.cloudinary.com/www-ravenlivestream-com/image/upload/v1619047393/side_left_wzld1w.svg");
            left: 0;
        }

        .container::after {
            content: "";
            width: 3rem;
            height: 100vh;
            position: fixed;
            background-repeat: repeat-y;
            z-index: -1;
            top: 0;
        }

        .container::after {
            background-image: url("https://res.cloudinary.com/www-ravenlivestream-com/image/upload/v1619047405/side_right_iyjlyr.svg");
            right: 0;
        }

        .image-header img {
            width: 220px;
        }

        .verify-head {
            font-family: 'Poppins';
        }

        .verify-p {
            font-size: 1.3rem;
            font-weight: 500;
            color: #848486;
            font-family: 'Barlow';
            line-height: 2.4rem;
        }

        .box {
            width: 150px;
            height: 150px;
            position: relative;
            display: inline-block;
            vertical-align: top;
        }

        .box .background {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(180deg, #6827f9, #2f80ed);
            position: absolute;
        }

        .clipped {
            clip-path: polygon(50% 0%, 46.93% 3.1%, 43.47% 0.43%, 40.83% 3.9%, 37.06% 1.7%, 34.89% 5.49%, 30.87% 3.81%, 29.21% 7.85%, 25% 6.7%, 23.89% 10.92%, 19.56% 10.33%, 19.01% 14.66%, 14.64% 14.64%, 14.66% 19.01%, 10.33% 19.56%, 10.92% 23.89%, 6.7% 25%, 7.85% 29.21%, 3.81% 30.87%, 5.49% 34.89%, 1.7% 37.06%, 3.9% 40.83%, 0.43% 43.47%, 3.1% 46.93%, 0% 50%, 3.1% 53.07%, 0.43% 56.53%, 3.9% 59.17%, 1.7% 62.94%, 5.49% 65.11%, 3.81% 69.13%, 7.85% 70.79%, 6.7% 75%, 10.92% 76.11%, 10.33% 80.44%, 14.66% 80.99%, 14.64% 85.36%, 19.01% 85.34%, 19.56% 89.67%, 23.89% 89.08%, 25% 93.3%, 29.21% 92.15%, 30.87% 96.19%, 34.89% 94.51%, 37.06% 98.3%, 40.83% 96.1%, 43.47% 99.57%, 46.93% 96.9%, 50% 100%, 53.07% 96.9%, 56.53% 99.57%, 59.17% 96.1%, 62.94% 98.3%, 65.11% 94.51%, 69.13% 96.19%, 70.79% 92.15%, 75% 93.3%, 76.11% 89.08%, 80.44% 89.67%, 80.99% 85.34%, 85.36% 85.36%, 85.34% 80.99%, 89.67% 80.44%, 89.08% 76.11%, 93.3% 75%, 92.15% 70.79%, 96.19% 69.13%, 94.51% 65.11%, 98.3% 62.94%, 96.1% 59.17%, 99.57% 56.53%, 96.9% 53.07%, 100% 50%, 96.9% 46.93%, 99.57% 43.47%, 96.1% 40.83%, 98.3% 37.06%, 94.51% 34.89%, 96.19% 30.87%, 92.15% 29.21%, 93.3% 25%, 89.08% 23.89%, 89.67% 19.56%, 85.34% 19.01%, 85.36% 14.64%, 80.99% 14.66%, 80.44% 10.33%, 76.11% 10.92%, 75% 6.7%, 70.79% 7.85%, 69.13% 3.81%, 65.11% 5.49%, 62.94% 1.7%, 59.17% 3.9%, 56.53% 0.43%, 53.07% 3.1%);
        }

        .box .checkmark {
            border-radius: 5px;
        }

        .box .checkmark.draw:after {
            -webkit-animation-delay: 1000ms;
            -moz-animation-delay: 1000ms;
            animation-delay: 1000ms;
            -webkit-animation-duration: 1s;
            -moz-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-timing-function: ease;
            -moz-animation-timing-function: ease;
            animation-timing-function: ease;
            -webkit-animation-name: checkmark;
            -moz-animation-name: checkmark;
            animation-name: checkmark;
            -webkit-transform: scaleX(-1) rotate(135deg);
            -moz-transform: scaleX(-1) rotate(135deg);
            -ms-transform: scaleX(-1) rotate(135deg);
            -o-transform: scaleX(-1) rotate(135deg);
            transform: scaleX(-1) rotate(135deg);
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }

        .box .checkmark:after {
            opacity: 1;
            height: 75px;
            width: 37.5px;
            -webkit-transform-origin: left top;
            -moz-transform-origin: left top;
            -ms-transform-origin: left top;
            -o-transform-origin: left top;
            transform-origin: left top;
            border-right: 15px solid white;
            border-top: 15px solid white;
            border-radius: 2.5px !important;
            content: "";
            left: 35px;
            top: 80px;
            position: absolute;
        }

        @-webkit-keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }

            20% {
                height: 0;
                width: 37.5px;
                opacity: 1;
            }

            40% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }

            100% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }
        }

        @-moz-keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }

            20% {
                height: 0;
                width: 37.5px;
                opacity: 1;
            }

            40% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }

            100% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 1;
            }

            20% {
                height: 0;
                width: 37.5px;
                opacity: 1;
            }

            40% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }

            100% {
                height: 75px;
                width: 37.5px;
                opacity: 1;
            }
        }

        .btn1 {
            margin-top: 2.2rem;
            box-shadow: 0 0.8rem 2rem rgb(0 0 0 / 10%);
            border-radius: .5rem;
            font-weight: 600;
            font-style: normal;
            font-size: 1.2rem;
            font-family: 'Poppins';
            outline: none;
            padding: 1rem 4rem;
            color: #fff;
            border: none;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .btn1:hover {
            text-decoration: none;
        }

        .btn-alternate {
            transition: all .3s;
            background-color: initial;
            border: 1px solid #5458f7;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, .1));
            border-radius: 5px;
        }

        .btn-alternate:hover {
            transform: translateY(-.3rem);
            box-shadow: 0 1rem 2rem rgb(9 10 13 / 20%);
            color: #323594;
            cursor: pointer;
        }

        @media screen and (max-width: 500px) {
            .verify-head {
                font-size: 27px;
            }

            .verify-p {
                font-size: 1.1rem;
                font-weight: 500;
                color: #848486;
                font-family: 'Barlow';
                line-height: 2.4rem;
            }

            .box {
                width: 130px;
                height: 130px;

            }

            .box .background {
                width: 130px;
                height: 130px;
            }

            .box .checkmark:after {
                height: 60px;
                width: 32px;
                left: 35px;
                top: 71px;
            }

            .btn1 {
                margin-top: 2.2rem;
                margin-bottom: 2.2rem;
                font-size: 1.1rem;
                padding: 0.9rem 3.5rem;
            }

            .container::before {
                left: -10px;
            }

            .container::after {
                right: -10px;
            }


            @-webkit-keyframes checkmark {
                0% {
                    height: 0;
                    width: 0;
                    opacity: 1;
                }

                20% {
                    height: 0;
                    width: 32px;
                    opacity: 1;
                }

                40% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }

                100% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }
            }

            @-moz-keyframes checkmark {
                0% {
                    height: 0;
                    width: 0;
                    opacity: 1;
                }

                20% {
                    height: 0;
                    width: 32px;
                    opacity: 1;
                }

                40% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }

                100% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }
            }

            @keyframes checkmark {
                0% {
                    height: 0;
                    width: 0;
                    opacity: 1;
                }

                20% {
                    height: 0;
                    width: 32px;
                    opacity: 1;
                }

                40% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }

                100% {
                    height: 60px;
                    width: 32px;
                    opacity: 1;
                }
            }


        }
    </style>
</head>

<body>
    <header class="text-white">
        <div class="ripple"></div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-9 col-12 mx-auto my-auto">
                    <div class="image-header">
                        <img class="img-fluid" src="assets/raven.png">

                    </div>
                    <h2 class="verify-head">Verification Succesful</h2>
                    <p class="verify-p">Your email was verified succesfully.</p>
                    <div class="box clipped mx-auto ml-auto">
                        <div class="background"></div>
                        <div class="checkmark draw"></div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <a class="btn1 btn-alternate" href="https://ravenlivestream.com/">Go home</a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        feather.replace()
